
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator Project</title>
    <script src="https://kit.fontawesome.com/36d06301fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-container">
        <input type="text" placeholder="0" class="input">
        <div class="button-container">
            <button class="AC first-three-btns">
                AC
            </button>
            <button class="positive-negative first-three-btns">
                Â±
            </button>
            <button class="percentage first-three-btns">
                %
            </button>
            <button class="division important-btns">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="multiplication important-btns">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="numbers 4">4</button>
            <button class="numbers 5">5</button>
            <button class="numbers 6">6</button>
            <button class="minus important-btns">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="numbers 1">1</button>
            <button class="numbers 2">2</button>
            <button class="numbers 3">3</button>
            <button class="plus important-btns">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="calculator-icon">
                <i class="fa-solid fa-calculator"></i>
            </button>
            <button class="numbers 0">0</button>
            <button class="dot">.</button>
            <button class="equals important-btns">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
