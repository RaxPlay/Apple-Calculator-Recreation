<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calulator Project</title>
    <script src="https://kit.fontawesome.com/36d06301fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator-container">
        <input readonly class="display positive">
        <div class="button-container">
            <button class="AC first-three-btns" onclick="clearDisplay()">
                AC
            </button>
            <button class="positive-negative first-three-btns" 
            onclick="negativePositive()">
                Â±
            </button>
            <button class="percentage first-three-btns" onclick="appendDisplay('%')">
                %
            </button>
            <button class="division important-btns" onclick="appendDisplay('/')">
                <i class="fa-solid fa-divide"></i>
            </button>
            <button onclick="appendDisplay('7')">7</button>
            <button onclick="appendDisplay('8')">8</button>
            <button onclick="appendDisplay('9')">9</button>
            <button class="multiplication important-btns" 
            onclick="appendDisplay('*')">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <button onclick="appendDisplay('4')">4</button>
            <button onclick="appendDisplay('5')">5</button>
            <button onclick="appendDisplay('6')">6</button>
            <button class="minus important-btns"
            onclick="appendDisplay('-')">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button onclick="appendDisplay('1')">1</button>
            <button onclick="appendDisplay('2')">2</button>
            <button onclick="appendDisplay('3')">3</button>
            <button class="plus important-btns"
            onclick="appendDisplay('+')">
                <i class="fa-solid fa-plus"></i>
            </button>
            <button class="calculator-icon">
                <i class="fa-solid fa-calculator"></i>
            </button>
            <button onclick="appendDisplay('0')">0</button>
            <button onclick="appendDisplay('.')">.</button>
            <button class="equals important-btns" 
            onclick="calculate()">
                <i class="fa-solid fa-equals"></i>
            </button>
        </div>    
    </div>

    <script src="app.js"></script>
</body>
</html>
